<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduCan</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <!--==================Signup Page=======================-->
    <div class="container signup__container">
        <!-- Left: Signup Form -->
        <div class="signup__left">
            <h2>Create Your Account</h2>
            <form action="#" class="signup__form">
                <div class="form__group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form__group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form__group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="index.html" class="btn btn-primary">Sign Up</a></button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>

        <!-- Right: Image -->
        <div class="signup__right">
            <div class="signup__right-image">
                <img src="./images/signup.png" alt="Signup Image"> <!-- Change the image source as needed -->
            </div>
        </div>
    </div>
    <!--================End of Signup Page=======================-->

    <script src="./main.js"></script>
</body>
</html>
